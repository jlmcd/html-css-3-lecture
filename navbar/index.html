<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="style.css" />
    <title>Navbar Clone</title>
    <script src="https://kit.fontawesome.com/274a7e25f8.js"></script>
  </head>
  <body>
    <header>
      <div class="container">
        <div class="title">
          <h1>Start Bootstrap</h1>
        </div>
        <nav>
          <li>Home</li>
          <li>About</li>
          <li>Services</li>
          <li>Contact</li>
          <i onclick='clickHamburger()' class="fas fa-bars fa-2x"></i>
        </nav>
      </div>
    </header>
    <div id='dropdown' class="dropdown hide">
      <div class="container">
        <li>Home</li>
        <li>About</li>
        <li>Services</li>
        <li>Contact</li>
      </div>
    </div>
  </body>
  <script src='script.js'></script>
</html>
